<header class="header">
  <div class="header__container">
    <div class="header__body">
      <div class="header__row">
        <div class="row__container">
          <div class="header__mobile-menu"></div>
          <div class="header__logo"></div>
          <ul class="header__navigation">
            <li class="header__navigation-list">
              <a href="" class="header__link">Про нас</a>
            </li>
            <li class="header__navigation-list">
              <a href="" class="header__link">Контакти</a>
            </li>
            <li class="header__navigation-list">
              <a href="" class="header__link">Доставка і оплата</a>
            </li>
            <li class="header__navigation-list">
              <a href="" class="header__link">Повернення і обмін</a>
            </li>
          </ul>
        </div>
        <div class="row__container">
          <div class="header__contact">
            <h2 class="contact__number">(063) 128-46-09</h2>
            <div class="contact__media">
              <i class="icon instagram"></i>
              <i class="icon youtube"></i>
              <i class="icon facebook"></i>
            </div>
            <div class="contact__lang">
              <a class="lang-link active" href="#">Укр</a>
              <span class="lang__line">|</span>
              <a class="lang-link" href="#">Рус</a>
            </div>
            <div class="contact__user">
              <i class="icon user"></i>
              <a class="user__link" href="#">Вхід</a>
            </div>
          </div>
        </div>
      </div>
      <div class="header__row header__row--width">
        <div class="header__catalog">
          <div class="catalog__container">
          <div class="catalog__item">
            <i class="icon menu"></i>
            <h2 class="catalog__title">Каталог</h2>
          </div>
        </div>  
        </div>

        <div class="row__item">
          <div class="header__search-form">
            <input
              class="search-form_txt" type="text" placeholder="Я шукаю..."
            />
            <button class="search-form_btn" type="submit">
              <i class="icon search"></i>
            </button>
          </div>
          <div class="header__filter">
            <div class="filter__category">
              <i class="icon comparison"></i>
              <span class="filter__value">0</span>
            </div>
            <div class="filter__category">
              <i class="icon favourite"></i>
              <span class="filter__value">0</span>
            </div>
            <div class="filter__category">
              <i class="icon cart"></i>
              <div class="filter__circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
